<body>

<div id="auth-panel">
  <h2>Доступ только для подписчиков Patreon</h2>
  <p>Подпишитесь на нужный tier, чтобы получить доступ к карте.</p>
  <a 
    href="https://www.patreon.com/oauth2/authorize?
    response_type=code
    &client_id=ТВОЙ_CLIENT_ID
    &redirect_uri=https://your-project.vercel.app/api/oauth-callback
    &scope=identity.memberships"
    id="patreon-login"
  >
    Войти через Patreon
  </a>
</div>

<div id="map" style="display:none;"></div>

<div id="info-panel" style="display:none;">
  <h2 id="forest-name">Выберите лес</h2>
  <button id="navigate-btn" disabled>Маршрут в Google Maps</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

<script src="main.js"></script>

</body>
